    <!-- PWA / Mobile Capable -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- PWA Icons - RUTAS RELATIVAS -->

    <link rel="apple-touch-icon" href="icon.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#7C3AED', // Morado Intenso
              'primary-dark': '#5B21B6',
              black: '#000000', // Negro Puro
              secondary: '#18181B', // Negro Suave (Zinc 900)
              surface: '#FFFFFF', // Blanco Puro
              background: '#F9FAFB', // Gris muy claro para fondo general
              subtle: '#A1A1AA', // Gris medio para textos secundarios
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'card': '0 0 0 1px rgba(0,0,0,0.05), 0 10px 30px -5px rgba(0,0,0,0.05)',
              'float': '0 20px 40px -10px rgba(124, 58, 237, 0.3)',
              'glow': '0 0 25px rgba(124, 58, 237, 0.4)',
            },
            animation: {
              'enter': 'enter 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'slide-in': 'slideIn 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-up': 'fadeUp 0.8s cubic-bezier(0.25, 0.1, 0.25, 1) forwards',
              'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
            },
            keyframes: {
              enter: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.7' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: #F9FAFB;
        font-family: 'Inter', sans-serif;
      }
      
      /* Animaci√≥n escalonada */
      .stagger-1 { animation-delay: 100ms; }
      .stagger-2 { animation-delay: 200ms; }
      .stagger-3 { animation-delay: 300ms; }
      .stagger-4 { animation-delay: 400ms; }
      
      /* Scrollbar minimalista */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E4E4E7; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #A1A1AA; }
    </style>
