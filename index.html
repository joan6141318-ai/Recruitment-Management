    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#7C3AED', // Morado Intenso
              'primary-dark': '#5B21B6',
              accent: '#F97316', // Naranja Vibrante
              black: '#09090B', // Negro Profundo (Zinc 950)
              secondary: '#18181B', 
              surface: '#FFFFFF', 
              background: '#F8FAFC', // Slate 50
              subtle: '#94A3B8',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 4px 20px -2px rgba(0,0,0,0.05)',
              'glow-primary': '0 0 30px -5px rgba(124, 58, 237, 0.3)',
              'glow-accent': '0 0 30px -5px rgba(249, 115, 22, 0.3)',
            },
            animation: {
              'pop-in': 'popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'slide-up': 'slideUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
      
      body {

        background-color: #F8FAFC;
        font-family: 'Inter', sans-serif;
